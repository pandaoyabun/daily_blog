    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-100-l"><p>せっかくのGWですが、腰痛で身動きが取れなくて、寝込んだままでした。<br/>
腰をまっすぐ伸ばすこともできず、苦しんでました。<br/>
まあ、お金を使わずに済んだので、それはそれで良かったのかな。<br/>
ここのところ、休みになると平日の疲れがどっと出て、倒れ込んでいます。<br/>
サービス残業毎日４時間はそろそろ止めようっと。</p>
<p>しかし、連休明けの今日もまだ腰痛があり、ちと辛いですが…。</p><ul class="pa0">
