    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-100-l"><p>チリチリ音がすると思いきや、雨の日にはギーと音がなります。<br/>
ディーラーに持ち込んでみてもらうと、どうやらリアのブレーキパッドが摩滅しているからだそうです。</p>
<p>インプレッサ純正ブレンボのパッドは片側、定価20,000円。<br/>
普通の車の4倍くらいの値段です。<br/>
STIのスポーツパッドのほうが安いのですが、まあ、純正で。</p>
<p>半年ごとに大きなメンテナンスが発生するのがこの車の宿命か。<br/>
夏のボーナスでタイヤ交換をしなくては。<br/>
</p><ul class="pa0">
