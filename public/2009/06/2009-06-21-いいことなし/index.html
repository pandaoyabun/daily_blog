<h1 class="f1 athelas mt3 mb1">いいことなし</h1>
      
      
      
      <time class="f6 mv4 dib tracked" datetime="2009-06-21T20:35:10+09:00">June 21, 2009</time>
      

      
      
    </header>
    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-100-l"><p>午後二時半、写真を撮りに出た。<br/>
血洗の滝に行ってみたけど、秋以外はまったく絵にならない。<br/>
空も雲が覆いすっきりしない。</p>
<p>行きがけの途中、コーナーをインカットしてきた車と正面衝突しそうになり、フルブレーキを踏んだ。<br/>
食べかけていたロールケーキを床にぶちまけてしまった。<br/>
くそ、悪びれもせず過ぎ去っていった対向車に怒りを燃やしつつ、車を止めて床にまいたロールケーキを集めてビニール袋に入れた。</p>
<p>今日はいいことなし。<br/>
</p><ul class="pa0">
