    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-100-l"><p>強い風に雨。</p>
<p>咲いたばかりの桜を散らしてしまうのか。</p>
<p>今日は一部雰囲気が悪い空間があったけど、個人的にはのほほんとして良い日。<br/>
目の前に座っているかわいい人とのほほんと話しながら、定時は終了。</p>
<p>その後は、サービス残業。<br/>
営業部の補助と人材教育。</p>
<p>何となくダイエット中。<br/>
2週間で2キロ。<br/>
明日からは、もう少し食事制限しようかな。<br/>
3ヶ月25キロ痩せをまたやってみよう。<br/>
まずは、1ヶ月で10キロ痩せが目標。<br/>
</p><ul class="pa0">
